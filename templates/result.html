<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
